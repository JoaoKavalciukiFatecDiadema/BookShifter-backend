<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DSList | Recuperar senha</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
          crossorigin="anonymous">
</head>
<body>
    <div class="container col-md-offset-3 col-md-8 mt-lg-5">
        <h2>Formulário para enviar pedido de mudança de senha</h2>
        <p>Informe seu email para ser enviado o link de mudança de senha</p>
        <form th:action="@{/forgot-password}" method="post" class="px-4">
            <div class="mb-3 row">
                <label for="email" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="email" name="email"
                           required autofocus="autofocus">
                </div>
            </div>

            <div class="mb-3">
                <button type="submit"  class="btn btn-success">Enviar</button>
            </div>
        </form>
    </div>
</body>
</html>
