<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DSList | Games</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
          crossorigin="anonymous">
</head>
<body>
    <div class = "container col-md-offset-3 col-md-8 mt-lg-5">
        <div th:switch="${games}">
            <h2 th:case="null">Sem jogos cadastrados no momento</h2>
            <div  th:case="*" class="row ">
                <h2>Jogos cadastrados</h2>
                <div th:each="game : ${games}" class="card m-3" style="width: 18rem;">
                    <img th:src="${game.getImageUrl()}" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${game.getTitle()}"></h5>
                        <p class="card-text" th:text="${game.getShortDescription()}"></p>
                        <a href="#" class="btn btn-primary">Editar</a>
                        <a href="#" class="btn btn-danger" >Deletar</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
