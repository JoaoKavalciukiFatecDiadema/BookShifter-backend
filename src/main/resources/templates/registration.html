<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formulário de registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
          crossorigin="anonymous">
</head>
<body>
    <div class = "container col-md-offset-3 col-md-8 mt-lg-5">
        <div class="row mt-2">
            <div th:if="${param.success}">
                Registro feito com sucesso, por favor cheque seu email para ativar sua conta
            </div>
            <div class="m-4">Crie sua conta</div>
        </div>

        <form th:action="@{/register}" name="registerForm" method="post" th:object="${user}" class="px-4">
            <div class="mb-3 row">
                <label for="firstName" class="col-sm-2 col-form-label">Nome</label>
                <div class="col-sm-6">
                    <input type="text"  required class="form-control" id="firstName" name="firstName" placeholder="José" autofocus="autofocus" th:field="*{firstName}">
                </div>
            </div>

            <div class="mb-3 row">
                <label for="lastName" class="col-sm-2 col-form-label">Sobrenome</label>
                <div class="col-sm-6">
                    <input type="text"  required class="form-control" id="lastName" name="lastName" placeholder="da Silva" autofocus="autofocus" th:field="*{lastName}">
                </div>
            </div>

            <div class="mb-3 row">
                <label for="email" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-6">
                    <input type="text"  required class="form-control" id="email" name="email" placeholder="exemplo@exemplo.com" autofocus="autofocus" th:field="*{email}">
                </div>
            </div>

            <div class="mb-3 row">
                <div class="mb-3 row">
                    <label for="password" class="col-sm-2 col-form-label">Senha</label>
                    <div class="col-sm-6">
                        <input type="password"  required class="form-control" id="password" name="password" autofocus="autofocus" th:field="*{password}">
                    </div>
                </div>
            </div>

            <div>
                <button type="submit" class="btn btn-success">Registrar-se</button>
                <span>Já possui cadastro?<a href="/" th:href="@{/login}"> Faça seu login</a></span>
            </div>
        </form>
    </div>

</body>
</html>
