<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DSList | Formulário de mudança de senha</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
          crossorigin="anonymous">
</head>
<body>
    <div class="container col-md-offset-3 col-md-8 mt-lg-5">
        <div th:if="${param.reset_success}" class="col-sm-8">
            <p class="alert alert-info">Sua senha foi mudada com sucesso!</p>
        </div>

        <div class="row mt-2"></div>
        <h2>Formulário de mudança de senhar</h2>
        <form th:action="@{/forgot-password/password-reset}" name="passwordResetForm" method="post" class="px-4">
            <p>informe sua nova senha</p>
            <input type="hidden" name="token" th:value="${token}">
            <div class="mb-3 row">
                <label for="password" class="col-sm-2 col-form-label">Nova senha</label>
                <div class="col-sm-6">
                    <input type="password" class="form-control" id="password" name="password"
                           required placeholder="Nova Senha" autofocus="autofocus">
                 </div>
            </div>

            <div class="mb-3 row">
                <label for="confirm" class="col-sm-2 col-form-label">Confirmar senha</label>
                <div class="col-sm-6">
                    <input type="password" class="form-control" id="confirm" name="confirm"
                           required placeholder="Confirme a senha" autofocus="autofocus" oninput="checkPassword(this)">
                </div>

                <div class="mb-3">
                    <button type="submit" name="login" id="login" class="btn btn-success">Salvar senha</button>
                </div>

            </div>
        </form>
    </div>
    <script type="text/javascript">
        function checkPassword(){
            const password = document.querySelector('input[name=password]')
            const passwordConfirmation = document.querySelector('input[name=confirm]')

            if(password.value === passwordConfirmation.value){
                confirm.setCustomValidity('As senhas coincidem')
            } else{
                confirm.setCustomValidity('As senhas não coincidem')
            }
        }
    </script>
</body>
</html>
