<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DSList | Erro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
          crossorigin="anonymous">
</head>
<body>
    <div class="container col-md-offset-3 col-md-8 mt-lg-5">
        <div class="row mt-4">
            <div th:if="${param.invalid}" class="col-sm-8">
                <p class="alert alert-danger alert-dismissible fade show" role="alert">Link de ativação da conta inválido, por favor tente novamente.</p>
            </div>

            <div th:if="${param.expired}" class="col-sm-8">
                <p class="alert alert-info alert-dismissible fade show" role="alert">Link de ativação da conta expirado, por favor faça seu cadastro novamente</p>
            </div>

            <div th:if="${param.valid}" class="col-sm-8">
                <p class="alert alert-info alert-dismissible">Sua conta foi verificada com sucesso, por favor faça seu login</p>
            </div>
        </div>
    </div>
</body>
</html>
